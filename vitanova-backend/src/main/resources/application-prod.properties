# ----- Basic -----
spring.application.name=vitanova-backend

# ----- DataSource (values come from env vars we set in App Runner) -----
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ----- Flyway (enabled by default if on classpath; keep locations if custom) -----
spring.flyway.enabled=true


# TEMP DEBUGGING
spring.flyway.validate-on-migrate=false

spring.flyway.locations=classpath:db/migration
spring.datasource.driver-class-name=org.postgresql.Driver


# ----- Actuator -----
management.server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# ----- Reverse-proxy awareness (App Runner forwards headers) -----
server.forward-headers-strategy=framework

# ----- Security / OAuth2 (prod-safe defaults) -----
# Use dynamic redirect so it works on localhost AND App Runner/custom domain
spring.security.oauth2.client.registration.cognito.redirect-uri={baseUrl}/login/oauth2/code/cognito
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-2.amazonaws.com/us-east-2_d1AGk3SHc

# ----- Logging -----
logging.level.root=INFO
logging.level.org.springframework=INFO


